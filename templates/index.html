<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Anda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>

    <div class="login-container mt-5">
        <h2 class="text-center">Data Mahasigma</h2>
        <h6 class="text-center">(jawa dilarang login)</h6>
        <hr/>
        <form method="POST" class="register-form" id="login-form" action="/">
            <div class="row">
                <!-- Kolom Kiri -->
                <div class="col-6">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" class="form-control" name="nama" id="nama" placeholder="Masukkan Nama" required>
                    </div>
                    <div class="form-group">
                        <label for="nim">NIM</label>
                        <input type="text" class="form-control" name="nim" id="nim" placeholder="Masukkan NIM" required>
                    </div>
                    <div class="form-group">
                        <label for="jurusan">Jurusan</label>
                        <input type="text" class="form-control" name="jurusan" id="jurusan" placeholder="Masukkan Jurusan" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Masukkan Email" aria-label="Masukkan Email" name="email" id="email">
                            <div class="input-group-append">
                                
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Kolom Kanan -->
                <div class="col-6">
                    <div class="form-group">
                        <label for="kode">Kode Mata Kuliah</label>
                        <input type="text" class="form-control" name="kode" id="kode" placeholder="Masukkan Kode" required>
                    </div>
                    <div class="form-group">
                        <label for="matkul">Mata Kuliah</label>
                        <input type="text" class="form-control" name="matkul" id="matkul" placeholder="Masukkan Mata Kuliah" required>
                    </div>
                    <div class="form-group">
                        <label for="sks">SKS</label>
                        <input type="number" class="form-control" name="sks" id="sks" placeholder="Masukkan SKS" required>
                    </div>
                    <div class="form-group">
                        <label for="nilai">Nilai</label>
                        <input type="number" class="form-control" name="nilai" id="nilai" placeholder="Masukkan Nilai" required>
                    </div>
                </div>
            </div>
            <button type="submit" name="daftar" id="daftar" class="btn btn-primary form-submit btn-block">Log In</button>
        </form>
    </div>
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
